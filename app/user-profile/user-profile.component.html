<div class="row">
  <div class="col-md-6 col-md-offset-3 col-xs-12">
    <div>
      <h1>{{user.username}}</h1>
    </div>
    <hr style="padding-top:10px; padding-bottom:30px;">
  </div>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-3 col-xs-12">
    <h4>Email: {{user.email}}</h4>
    <hr style="padding-top:10px; padding-bottom:10px;">
    <h4>Password: 
      <span *ngIf="!checkbox.checked">************</span>
      <span *ngIf="checkbox.checked">{{user.password}}</span>
    </h4>
    <label>
      Show password <input type="checkbox" (click)="0" #checkbox>
    </label>
    <hr style="padding-top:10px; padding-bottom:30px;">
  </div>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-3 col-xs-12">
    <a role="button" class="btn btn-success" [routerLink]="['/'+user.username, 'edit']">Edit</a> 
    <button class="btn btn-danger" (click)="onRemove()">Remove</button> 
  </div>
</div>
