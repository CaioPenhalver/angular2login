<div class="row" style="text-align:center; padding-top:30px;">
  <h1 >Wellcome</h1>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-3 col-xs-12">
    <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" 
        class="form-control" 
        id="email" 
        placeholder="email"
        name="email"
        [ngModel]="email"
        required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
         class="form-control" 
         id="password" 
         placeholder="password"
         name="password"
         [ngModel]="password"
         required>
      </div>
      <button type="submit" class="btn btn-primary col-xs-12" [disabled]="!myForm.valid">Log in</button>
      <div style="padding:25px"></div>
      <a [routerLink]="['/register']" role="button" class="btn btn-success col-xs-12">Register</a>
    </form>
  </div>
</div>
