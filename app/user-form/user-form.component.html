<div class="row" style="text-align:center; padding-top:30px;">
  <h1 >Register</h1>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-3 col-xs-12">
    <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" 
        class="form-control" 
        id="name" 
        placeholder="name"
        name="username"
        [ngModel]="user.username"
        required>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" 
        class="form-control" 
        id="email" 
        placeholder="email"
        name="email"
        [ngModel]="user.email"
        required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
         class="form-control" 
         id="password" 
         placeholder="password"
         name="password"
         [ngModel]="user.password"
         required>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!myForm.valid">Save</button>
    </form>
  </div>
</div>
